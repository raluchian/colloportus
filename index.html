<!DOCTYPE html>
<html>
    <header>
    <title>Colloportus Password Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">
    </header>
    <body>
        <div class="container">
            <div>
                <h3>Cast <span  onclick="generatePassword()">colloportus</span> and generate a password</h3>
                <div class="passwords-wrapper">
                    <p id="password-el1" class="password-1" onClick="copyToClipboard()"></p>
                    <p id="password-el2" class="password-2" onClick="copyToClipboard()"></p>
                </div>
                <h4 id="message"></h4>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
